<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Survet Form Test</title>
    <link rel="stylesheet" href="surveystyle.css" />
  </head>
  <body>
    <div class="sbox">
      <div class="selement">
        <h1>Test Survey Form</h1>

        <form>
          <label for="fname">First Name:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Enter Your First Name"
          /><br /><br />

          <label for="lname">Last Name:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Enter Your Last Name"
          /><br /><br />

          <label for="age">Age:</label>
          <input
            type="age"
            id="age"
            name="age"
            placeholder="Enter your Age"
          /><br /><br />

          <label for="description">Which option best describes you?</label>
          <select name="description" id="description">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option></select
          ><br /><br />

          <label>Will you be attending?</label>
          <label for="attendance-yes">Yes</label>
          <input
            type="radio"
            id="attendance-yes"
            name="attendance"
            value="yes"
          />
          <label for="attendance-no">No</label>
          <input
            type="radio"
            id="attendance-no"
            name="attendance"
            value="no"
          /><br /><br />

          <label for="like">What did you like about the program?</label><br />
          <input type="checkbox" id="training" name="like" value="training" />
          <label for="training">Training</label><br />
          <input type="checkbox" id="learning" name="like" value="learning" />
          <label for="learning">Learning Sessions</label><br />
          <input type="checkbox" id="meetups" name="like" value="meetups" />
          <label for="meetups">Community Meetups</label><br />
          <input type="checkbox" id="bag" name="like" value="bag" />
          <label for="bag">Brown Bag Sessions</label><br />
          <input type="checkbox" id="hybrid" name="like" value="hybrid" />
          <label for="hybrid">Hybrid Mode</label><br />
          <input type="checkbox" id="etc" name="like" value="etc" />
          <label for="etc">Food, Office, Etc.</label><br /><br />

          <label for="comments">Any comments or suggestions?</label>
          <input type="text" name="comments" /><br />

          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
